<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="image fade">
            <img src="img/wec1.jpg" alt="Imola" width="100%">
        </div>
        <div class="image fade">
            <img src="img/wec2.jpg" alt="Imola" width="100%">
        </div>
        <div class="image fade">
            <img src="img/wec3.jpg" alt="Imola" width="100%">
        </div>
        <div class="image fade">
            <img src="img/wec4.jpg" alt="Imola" width="100%">
        </div>
        <div class="image fade">
            <img src="img/wec5.jpg" alt="Imola" width="100%">
        </div>
        <div class="image fade">
            <img src="img/wec6.jpg" alt="Imola" width="100%">
        </div>
        <div class="image fade">
            <img src="img/wec7.jpg" alt="Imola" width="100%">
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="JS/script.js"></script>
    <script src="https://kit.fontawesome.com/e42a9cbd70.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
